<div id="modal" class="text-center"></div>
<div class="container m-0 approach-cards mt-5">
    <p class="description">Elige las oraciones que creas están escritas correctamente:</p>
      <div class="list-group m-2" *ngFor="let oracion of oraciones; let i = index">
        <button class="list-group-item d-flex justify-content-between align-items-center"
        (click)="seleccion(i)"
        [ngClass]="{'list-group-item-action': !corregir}" [disabled]="corregir">
            {{oracion.oracion}}
           <div>
            <i class="bi bi-circle text-dark" *ngIf="!oracion.estado && !corregir"></i>
            <i class="bi bi-circle-fill text-warning" *ngIf="oracion.estado && !corregir"></i>
            <i class="bi bi-check-circle-fill text-success" *ngIf="oracion.correcta && corregir && oracion.checked"></i>
            <i class="bi bi-x-circle-fill text-danger" *ngIf="!oracion.correcta && corregir && oracion.checked"></i> &nbsp;
            </div>
        </button>
      </div>
      <div class="row">
        <div class="col text-center">
            <button class="btn btn-dark px-4 py-3 mt-4 mb-5" (click)="click()" [disabled]="deshabilitar">{{accion}}</button>
            <div class="float-right mt-3" *ngIf="corregir" style="font-size: larger;">
                <i class="bi bi-chat-right-text-fill text-info" style="cursor: pointer;" *ngIf="result < 10" (click)="correccion = true"></i>
                {{result}}/10
            </div>
          </div>
      </div>
</div>

  <!-- Modal -->
  <div class="moddal" tabindex="1" aria-labelledby="exampleModalLabel" aria-hidden="true" *ngIf="correccion">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title m-0 p-0" id="exampleModalLabel">Corrección:</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"  (click)="correccion = false">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            Correccion
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="correccion = false">Entendido!</button>
        </div>
      </div>
    </div>
  </div>
